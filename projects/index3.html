<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="bodyLoad()">
    <ol id="istcategory"></ol>

    <script>
        var obj= [
            { category: "shukla", products: ["diary", "milk"] },
            { category: "giri", products: ["banana shake", "milk shake"] }

        ];
        function bodyLoad() {
            var istcategory = document.getElementById('istcategory');


            for (var item of obj) {
                var li=document.createElement("li");
                li.innerHTML=item.category;
               istcategory.appendChild (li);
            }

        }
 



    </script>
</body>

</html>
